<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p class="photo-credit">Photo by <a href="https://unsplash.com/@patresinger?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Patrick Langwallner</a> on <a href="https://unsplash.com/backgrounds/cool?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>

        <div class="sign-up-main-container">
            <div class="action-statement">
                <h4 class="action">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h4>
                <h4 class="action">You <em>know</em> you want to.</h4>
            </div>

            <div id="sign-up-form">
                <h3 id="sign-up-heading">Let's do this!</h3>
                
                <form action="#">
                    <div id="sign-up-inputs">
                        <fieldset>
                            <div class="label-placement">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>

                            <div class="label-placement">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="label-placement">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="label-placement">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="label-placement">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>

                            <div class="label-placement">
                                <label for="confirmPwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPwd" name="confirmPassword">
                            </div>
                        </fieldset>
                    </div>

                    <div id="sign-up-button">
                        <button type="submit">Create Account</button>
                        <p id="login">Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</body>
</html>
